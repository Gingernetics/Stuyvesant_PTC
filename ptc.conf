<VirtualHost *:80>

	ServerName ptc.stuy.edu

	WSGIScriptAlias / /var/www/ptc/ptc.wsgi
	<Directory /var/www/ptc/ptc/>
		Order allow,deny
		Allow from all
	</Directory>

	Alias /static /var/www/ptc/ptc/static
	<Directory /var/www/ptc/ptc/static/>
		Order allow,deny
		Allow from all
	</Directory>

</VirtualHost>
